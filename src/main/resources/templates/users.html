<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
  <table>
  <tr>
    <th>NAME</th>
    <th>AGE</th>
    <th>SALARY</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.occupation.salary}"></td>
  </tr>
</table>
</body>

</html>
